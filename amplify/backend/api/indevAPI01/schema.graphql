type Channel @model {
  id: ID!
  name: String!
  description: String
  category: String
  operator: String 
  target: Int
  projects: [Project]
}

type Project @model {
  id: ID!
  name: String!
  description: String
  category: String
  devs: String 
  target: Int
}

type Showcase @model {
  id: ID!
  title: String
  orig_title: String
  orig_videoUrl: String
  videos: [Video] @connection(name: "byShowcase", fields: ["id"])
}

type Video @model 
  @key(name: "byShowcase", fields: ["showcaseId"]) {
  id: ID!
  orig_title: String
  title: String
  url: String
  description: String
  duration: Int
  order: Int
  showcaseId: String
  ownerId: String
  ownerName: String
}